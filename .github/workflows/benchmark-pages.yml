name: Benchmark Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "bench/dev/bench/**"
      - "vectors/reports/benchmark_full_report.json"
      - "vectors/reports/latest_benchmark_full_report.json"
      - "scripts/benchmark_pages.py"
      - ".github/workflows/benchmark-pages.yml"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate benchmark pages assets
        run: python3 scripts/benchmark_pages.py --validate

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bench/dev/bench

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
